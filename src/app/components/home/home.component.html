<div>
  <form class="w-[25%] mt-10">
    <app-input
      name="search"
      label="Enter the name of the product"
      [hasIcon]="true"
      placeholder="Search"
      (valueChagne)="onSearchChange($event)"
    ></app-input>
  </form>
  <div class="mt-15 flex flex-wrap gap-8 justify-center">
    @for (product of filteredProducts; track product.id) {
    <div class="w-[30%]">
      <app-product-card
        [id]="product.id"
        [name]="product.name"
        [colors]="product.colors"
        [description]="product.description"
        [image]="product.image"
        [sizes]="product.sizes"
        [price]="product.price"
        [addToCartFun]="addToCart"
        [selected]="product.selected"
      ></app-product-card>
    </div>
    }
  </div>
</div>

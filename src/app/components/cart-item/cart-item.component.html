<div class="flex gap-4 relative">
  <a
    [routerLink]="'/product/' + productData.id"
    class="absolute w-[100%] h-[100%] top-0 end-0 z-[1]"
  ></a>

  <button
    (click)="removeProduct(productData.id)"
    class="absolute top-0 right-0 cursor-pointer border z-[2]"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6 18 18 6M6 6l12 12"
      />
    </svg>
  </button>
  <div class="flex-1/3">
    <img [src]="productData.image" alt="" />
  </div>
  <div class="flex flex-col justify-between gap-4 flex-2/3">
    <div>
      <p class="font-bold">{{ productData.name }}</p>
      <p>{{ productData.description }}</p>
    </div>
    <div class="flex justify-between items-center">
      <p>$ {{ productData.price }}</p>
    </div>
  </div>
</div>

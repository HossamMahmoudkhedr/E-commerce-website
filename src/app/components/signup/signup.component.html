<div class="w-[100%] mt-20 flex flex-col gap-5 items-center justify-center">
  <form
    (submit)="handleSubmit($event)"
    class="flex flex-col gap-5 w-[30%] border-2 rounded-3xl px-7 py-8"
  >
    <h2 class="text-4xl font-bold">Sign Up</h2>
    <div class="flex items-center gap-4">
      <div class="w-[50%]">
        <app-input
          name="fname"
          label="Enter Your First Name"
          type="text"
          placeholder="John"
          (valueChagne)="handleElementChange($event)"
        ></app-input>
      </div>
      <div class="w-[50%]">
        <app-input
          name="lname"
          label="Enter Your Last Name"
          type="text"
          placeholder="Doe"
          (valueChagne)="handleElementChange($event)"
        ></app-input>
      </div>
    </div>
    <app-input
      name="email"
      label="Enter Your email"
      type="email"
      placeholder="JohnDoe@example.com"
      (valueChagne)="handleElementChange($event)"
    ></app-input>
    <app-input
      name="password"
      label="Enter Your Password"
      type="password"
      placeholder="●●●●●●●●"
      (valueChagne)="handleElementChange($event)"
    ></app-input>
    <div>
      <button class="bg-black text-white w-[100%] py-2 cursor-pointer">
        Submit
      </button>
    </div>
  </form>
</div>

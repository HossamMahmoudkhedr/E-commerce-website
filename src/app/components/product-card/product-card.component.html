<div class="relative flex flex-col gap-4 w-[100%]">
  <div class="relative w-[100%]">
    <img class="w-[100%] h-[100%]" loading="lazy" [src]="image" [alt]="name" />
    <button
      (click)="callAddToCart()"
      class="bg-[#DCDCDC] p-2 absolute bottom-0 start-[50%] translate-x-[-50%] cursor-pointer z-[2]"
    >
      @if(!added){

      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 4.5v15m7.5-7.5h-15"
        />
      </svg>
      } @if(added){
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />
      </svg>
      }
    </button>
    <a
      [routerLink]="'/product/' + id"
      class="absolute start-0 top-0 w-[100%] h-[100%] z-[1]"
    ></a>
  </div>
  <div class="flex flex-col gap-2">
    <p class="text-gray-600">{{ name }}</p>
    <div class="flex items-center justify-between font-bold">
      <p>{{ description }}</p>
      <p>$ {{ price }}</p>
    </div>
  </div>
</div>

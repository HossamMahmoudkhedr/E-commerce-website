<div class="w-[100%] mt-30 flex flex-col gap-5 items-center justify-center">
  <form
    (submit)="onSubmit($event)"
    class="flex flex-col gap-5 w-[30%] border-2 rounded-3xl px-7 py-8"
  >
    <h2 class="text-4xl font-bold">Login</h2>
    <app-input
      name="email"
      type="text"
      label="Enter Your Email"
      placeholder="johnDoe@example.com"
      (valueChagne)="handleElementChange($event)"
    ></app-input>
    <app-input
      name="password"
      type="password"
      label="Enter Your Password"
      placeholder="●●●●●●●●"
      (valueChagne)="handleElementChange($event)"
    ></app-input>
    <div>
      <button class="bg-black text-white w-[100%] py-2 cursor-pointer">
        Submit
      </button>
    </div>
  </form>
</div>
